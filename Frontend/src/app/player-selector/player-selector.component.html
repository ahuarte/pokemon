        <!-- JUGADOR 1 -->
        <div class="col-4">
            <label for="player1">Jugador 1</label>
            <mat-select placeholder="Selecciona un jugador">
                @for(player of playerList; track $index){
                    <mat-option [value]="player.id">

                }
            </mat-select>
